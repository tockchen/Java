<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>


    <script>
        let div1 = $("#div1");
        alert(div1.html())
        let div2 = $("#div2");
        alert(div2.html())


    </script>
</body>
</html>
